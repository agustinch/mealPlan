version: '3.8'
services:
  api:
    build:
      context: .
      dockerfile: ./api/Dockerfile
      target: production
    volumes:
      - ./api:/usr/src/app/api
      - /usr/src/app/api/node_modules
    ports:
      - 3000:3000
    env_file:
      - ./api/.env
    command: yarn start
  client:
    build:
      context: .
      dockerfile: ./client/Dockerfile
      target: production
    volumes:
      - ./client:/usr/src/app/client
      - /usr/src/app/client/node_modules
    ports:
      - 5000:5000
    env_file:
      - ./client/.env
    depends_on:
      - api
