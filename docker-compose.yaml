version: '3.8'
services:
  api:
    build:
      context: .
      dockerfile: ./api/Dockerfile
      target: development
    volumes:
      - ./api:/usr/src/app/api
      - /usr/src/app/api/node_modules
    ports:
      - 3000:3000
    command: yarn start:migrate:dev
    env_file:
      - ./api/.env
  client:
    build:
      context: .
      dockerfile: ./client/Dockerfile
      target: development
    volumes:
      - ./client:/usr/src/app/client
      - /usr/src/app/client/node_modules
    ports:
      - 5000:5000
    command: yarn dev
    env_file:
      - ./client/.env
    depends_on:
      - api
